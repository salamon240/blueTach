<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: antiquewhite;
            display: flex;
        }
        .box{
            background-color: aqua;
            display: flex;
            flex-direction: column;
            margin: auto;
            width: 600px;
        }
        .serch{
            background-color: blue;
            height: 100px;
            display: flex;
            width: 100%;
            align-items: center; 
            justify-content: center;
            
        }
        .info{
            background-color: blueviolet;
            display: flex;
            flex-direction: column;
        }
        .inputcss{
            padding: 10px;
            border: none;
            border-radius: 5px;
            height:20px;
            margin-right: 10px;

        }
        button{
            padding: 10px;
            border: 1px solid rgb(143, 138, 243);
            background-color:  rgb(105, 90, 241);
            border-radius: 5px;
            color: white;
            font-size: 20px;

        }
        label{

        } 
        img{
            height:100%;
            width: 200px;
            margin-left: 200px;
            margin-top: 30px;
        }

</head>
<body>
    <div class="container">

            <div class="serch">
                <input type="text" class="inputcss" placeholder="chose number between 1-88">
                <button>serche by id</button>
            </div>
            <div class="info">
                <label id="name" for="">name</label>
                <label id="height" for="">height</label>

                <label id="gender" for="">gender</label>
                <label id="homeworld" for="">homeworld</label>
                <label id="species" for="">species</label>
                <img src="" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            const $height=$("#height")

            const $homeworld=$("#homeworld")
            const $species=$("#species")

            $(".inputcss").change(function(e){

                console.log("hi")

                    console.log("star war",data)
                    $name.text(`name : ${data.name}`)

                    $homeworld.text(`homeworld : ${data.homeworld}`)
                    $gender.text(`species : ${data.gender}`)
                    $species.text(`species : ${data.species}`)
