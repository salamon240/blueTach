<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            display: flex;
            margin: auto;
        }
        #clickme{
            margin: 20px auto;
            display: flex;
            padding: 8px;
            background-color: brown;
            color: white;
            font-size: large;
        }
    </style>
</head>
<body>
    
    <button id="clickme">click me to hide te box</button>
    <div class="box"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
 
         $("#clickme").on("click",function(){
            if($(this).text()==="click me to hide te box"){
                console.log("button is clicked",$(this).text())
                $(".box").hide()
                $(this).text("click me to show te box")
            }
            else if($(this).text()==="click me to show te box"){
                $(".box").show()
                $(this).text("click me to hide te box")
            }
           
         })

        })
    </script>
</body>
</html>
