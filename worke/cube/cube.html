<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cube.css">
    <title>Document</title>
</head>
<body>
    <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front">1</div>
          <div class="cube__face cube__face--back">2</div>
          <div class="cube__face cube__face--right">3</div>
          <div class="cube__face cube__face--left">4</div>
          <div class="cube__face cube__face--top">5</div>
          <div class="cube__face cube__face--bottom">6</div>
        </div>
      </div>
    <div class="scene">
        <div class="secendCube">
          <div class="secendCube__face secendCube__face--front">1</div>
          <div class="secendCube__face secendCube__face--back">2</div>
          <div class="secendCube__face secendCube__face--right">3</div>
          <div class="secendCube__face secendCube__face--left">4</div>
          <div class="secendCube__face secendCube__face--top">5</div>
          <div class="secendCube__face secendCube__face--bottom">6</div>
        </div>
      </div>
      <button type="button" class="btn" id="btn-cube">Roll the Dice</button>
   
      <script src="./cube.js"></script>
</body>
</html>
